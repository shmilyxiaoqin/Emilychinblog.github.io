<!-- _layouts/default.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>{{ page.title | default: site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  {% seo %}
  {% include head-custom.html %}
</head>
<body>
  <header>
    <h1>{{ site.title }}</h1>
  </header>
  <main>
    {{ content }}
  </main>
  <footer>
    <div class="social-icons">
      <a href="https://github.com/yourusername" target="_blank"><img src="{{ '/assets/images/github.png' | relative_url }}" alt="GitHub"></a>
      <a href="https://twitter.com/yourusername" target="_blank"><img src="{{ '/assets/images/twitter.png' | relative_url }}" alt="Twitter"></a>
    </div>
  </footer>
</body>
</html>
